redis:
  url: redis://redis:6379/0

general:
  debug: false
  instance_name: "ChadXNG"
  donation_url: "https://www.patreon.com/c/ingenarelNeoJesus"
  enable_metrics: false

ui:
  center_alignment: true
  theme_args:
    simple_style: dark
    results_on_new_tab: true
    hotkeys: vim
    url: full

search:
  safe_search: 0
  favicon_resolver: "duckduckgo"
  max_page: 0
  default_lang: "en"

hostnames:
  replace:
    # '(.*\.)?youtube\.com$': 'yt.example.com'
    # '(.*\.)?youtu\.be$': 'yt.example.com'
    '(.*\.)?reddit(media)?\.com$': 'redlib.catsarch.com'
    '(.*\.)?redd\.it$': 'redlib.catsarch.com'
    '(www\.)?(twitter|x)\.com$': 'nitter.net'
    'genius.com$': 'intellectual.catsarch.com'
  remove:
    - 'deepwiki\.(com|org)' # ai bullshit
    - '.+\.ai' # 90% are ai bullshit, sorry Anguilla
    - 'nixos.wiki' # official wiki exists
    - 'elderscrolls.fandom.com' # fuck fandom UESP better
    - 'fallout.fandom.com' # community wiki better
    - 'minecraft.fandom.com' # official minecraft wiki better
  # low_priority:
  high_priority:
    - '(.*\.)?wikipedia.org$' # wikipedia my GOAT

server:
  limiter: false  # enable this when running the instance for a public usage on the internet
  image_proxy: true

